apiVersion: apps/v1
kind: Deployment
metadata:
  name: silverbullet
  namespace: silverbullet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silverbullet
  template:
    metadata:
      labels:
        app: silverbullet
    spec:
      containers:
        - name: silverbullet
          image: ghcr.io/silverbulletmd/silverbullet:latest
          ports:
            - containerPort: 3000
          env:
            - name: SB_USER
              valueFrom:
                secretKeyRef:
                  name: silverbullet-credentials
                  key: SB_USER
          volumeMounts:
            - name: silverbullet-space
              mountPath: /space
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: silverbullet-space
          persistentVolumeClaim:
            claimName: silverbullet-space-pvc
